<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <body>
      <button data-target="#abc"     data-toggle="modal">Click here</button>
  <div class="modal" id="abc">
      <div class="modal-dialog">
          <div class="modal-content">
<div class="modal-header">
<h5>Title Here</h5>
<button class="close" data-dismiss="modal">&times;</button>
</div>
<!-- Header Section closed -->
<div class="modal-body">
    <form  class="needs-validation" novalidate>
        <div class="form-group">
        <input type="text"  class="form-control" placeholder="Enter a username" required="">
    <span class="invalid-feedback">Please enter user details</span>
    </div>
    <div class="form-group">
        <input type="password"   placeholder="Enter a Password" class="form-control" required>
    <span class="invalid-feedback">Please enter password</span>
    </div>
    <div class="form-group">
        <input class="form-control" type="date" name="" id="" required>
    </div>
    <div class="form-group">
        <label>Gender</label>
    <div class="form-check-inline border p-1">
    <input class="form-check-input" type="radio" name="n1" id="">
    <label class="form-check-label" for="">Male</label>
    </div>
    <div class="form-check-inline border p-1">
    <input class="form-check-input" type="radio" name="n1" id="">
    <label class="form-check-label" for="">Female</label>
    </div>
    </div>
    <div class="form-group">
        <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="">RememberMe</label>
    </div>
    </div>
        <input type="submit" value="Login" class="btn btn-primary btn-block">
    </form>
</div>
<!-- Body Section closed -->
<div class="modal-footer">
<button class="btn btn-success" data-dismiss="modal">Close</button>
</div>

<script>
    var f1=document.querySelector('.needs-validation');
    f1.addEventListener('submit',function(e){
       
       if(f1.checkValidity()===false){
        e.preventDefault();
        e.stopPropagation();
       }
       f1.classList.add('was-validated');
    })
    </script>
